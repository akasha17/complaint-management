<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All Complaints</h2>
<table border="1">
  <tr>
    <th>Customer</th><th>Product</th><th>Status</th><th>Actions</th>
  </tr>
  {% for c in complaints %}
  <tr>
    <td>{{ c.customer_name }}</td>
    <td>{{ c.product_type }}</td>
    <td>{{ c.status }}</td>
    <td><a href="{% url 'assign_complaint' c.pk %}">Assign</a></td>
  </tr>
  {% endfor %}
</table>

    
</body>
</html>
