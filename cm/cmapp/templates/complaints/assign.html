{% load static %}
<!DOCTYPE html>
<html>
<head>

</head>
<body class="p-4">

    <h2 class="mb-4">Assign Technician</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>

    {% if success %}
        <script>
            window.onload = function() {
                alert("âœ… Technician assigned successfully!");

        </script>

</body>
</html>
