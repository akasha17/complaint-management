<!-- templates/submit_complaint.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Submit Your Complaint</h2>
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_customer_name" class="form-label">Customer Name</label>
                    <input type="text" name="customer_name" class="form-control" id="id_customer_name" required>
                </div>

                <div class="mb-3">
                    <label for="id_phone1" class="form-label">Phone Number 1</label>
                    <input type="text" name="phone1" class="form-control" id="id_phone1" required>
                </div>

                <div class="mb-3">
                    <label for="id_phone2" class="form-label">Phone Number 2 (Optional)</label>
                    <input type="text" name="phone2" class="form-control" id="id_phone2">
                </div>

                <div class="mb-3">
                    <label for="id_address" class="form-label">Address</label>
                    <textarea name="address" class="form-control" id="id_address" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_product_type" class="form-label">Product Type</label>
                    <input type="text" name="product_type" class="form-control" id="id_product_type" required>
                </div>

                <div class="mb-3">
                    <label for="id_complaint_details" class="form-label">Complaint Details</label>
                    <textarea name="complaint_details" class="form-control" id="id_complaint_details" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
            </form>
        </div>
    </div>
</body>
</html>
