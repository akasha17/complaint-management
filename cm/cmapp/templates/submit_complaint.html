{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Complaint - Focus Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   <link href="{% static 'css/submitstyle.css' %}" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #2d2c4a;
    }

    header {
      background-color: #2d2c4a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 26px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f0c57e;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      padding: 80px 60px;
      background: url('https://images.unsplash.com/photo-1581090700227-1e7e07e2a65c?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(45, 44, 74, 0.7);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      width: 100%;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
      align-items: center;
    }

    .hero-left {
      flex: 1;
      color: white;
      max-width: 600px;
    }

    .hero-left h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-left p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 90%;
    }

    .form-card {
      background: #f4faff;
      padding: 30px;
      border-radius: 16px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .form-card h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #2d2c4a;
      text-align: center;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-card button {
      background-color: #2d2c4a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-card button:hover {
      background-color: #f0c57e;
      color: #2d2c4a;
    }

    @media (max-width: 960px) {
      .hero-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-left, .form-card {
        max-width: 100%;
      }

      .hero {
        padding: 60px 30px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="">
    Focus 
  </div>
  <!-- <nav>
    <a href="#">Home</a>
    <a href="#">Dashboard</a>
  </nav> -->
</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <div class="hero-left">
      <h1>Submit Your <br><span style="color: #f0c57e">Complaint</span></h1>
      <p>"We’re here to listen, fix, and support — your satisfaction is our priority."</p>
    </div>
    <div class="form-card">
      <h3>Complaint Form</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="text" name="customer_name" placeholder="Customer Name" required>
        <input type="text" name="phone1" placeholder="Phone Number 1" required>
        <input type="text" name="phone2" placeholder="Phone Number 2 (Optional)">
        <textarea name="address" rows="2" placeholder="Address" required></textarea>
        <input type="text" name="product_type" placeholder="Product Type (e.g., Solar, CCTV)" required>
        <textarea name="complaint_details" rows="3" placeholder="Complaint Details" required></textarea>
        <button type="submit">Submit Complaint</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
