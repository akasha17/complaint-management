<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Customer Complaint Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #2e86de, #54a0ff);
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero a.btn {
            font-size: 1.2rem;
            padding: 12px 24px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div>
          <!-- Inside index.html -->
{% if user.is_authenticated %}
    <p class="lead">Welcome, {{ user.username }}!</p>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
{% else %}
    <p class="lead">Please login to manage your complaints.</p>
{% endif %}

            <a href="{% url 'submit_complaint' %}" class="btn btn-light text-primary fw-bold">Submit a Complaint</a>
        </div>
    </div>

</body>
</html>
