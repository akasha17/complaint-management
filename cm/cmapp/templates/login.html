<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Complaint System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
        }

        .login-container {
            max-width: 420px;
            margin: 10% auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="form-title">Login</div>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required value="{{ username|default:'' }}">
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="text-center mt-3">
            <a href="{% url 'submit_complaint' %}" class="text-muted">Submit Complaint Without Login</a>
        </div>
        <div class="text-center mt-2">
    <a href="{% url 'register' %}" class="text-muted">Don't have an account? Register</a>
</div>
    </form>
</div>

</body>
</html>
